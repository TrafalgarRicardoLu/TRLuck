<!doctype html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Collapsible sidebar using Bootstrap 3</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="../../assests/bootstrap/css/bootstrap.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="../../assests/main/css/style.css">
    <link rel="stylesheet" href="../../assests/font-awesome/css/font-awesome.min.css">
    <script>
        function deleteConfirm() {
            var c = confirm("Are you sure to delete the person?");
            if(c == true){
                return true;
            }else{
                return false;
            }
        }
    </script>
</head>
<body>
<div class="wrapper">
 <!-- Sidebar Holder -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Universal System</h3>
        </div>

        <ul class="list-unstyled components">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false">Person</a>
                <ul class="collapse list-unstyled" id="pageSubmenu">
                    <li><a href="/showAllPeople">Show All Person</a></li>
                    <li><a href="addNewPerson.html">Add Person</a></li>
                </ul>
            </li>
        </ul>
    </nav>

    <!-- Page Content Holder -->
    <div id="content">

        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                        <i></i>
                        <span>Toggle Sidebar</span>
                    </button>
                </div>
            </div>
        </nav>
        <div id="article">
            <table id="table" class="table table-hover" data-toggle="table">
                <thead>
                <tr>
                    <th>Id</th>
                    <th>Name</th>
                    <th>Age</th>
                    <th>Sex</th>
                    <th>Operation</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="Person:${People}">

                        <td th:text="${Person.pid}">id</td>
                        <td th:text="${Person.pname}">name</td>
                        <td th:text="${Person.age}">age</td>
                        <td th:text="${Person.sex}">sex</td>
                        <td><a th:href="@{http://localhost:8080/deletePerson(deletedPid=${Person.pid})}"class="fa fa-times-circle-o" onclick="return deleteConfirm()"/></td>
                </tr>
                </tbody>
            </table>

        </div>
    </div>
</div>


<!-- jQuery  -->
<script src="../../assests/js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap Js  -->
<script src="../../assests/bootstrap/js/bootstrap.min.js"></script>
<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
</script>
</body>
</html>
