<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Collapsible sidebar using Bootstrap 3</title>

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="../../assests/bootstrap/css/bootstrap.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="../../assests/main/style.css">
    <link rel="stylesheet" href="../../assests/fontawesome/css/fontawesome-all.min.css">
</head>
<body>
<div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Universal System</h3>
        </div>

        <ul class="list-unstyled components">
            <li>
                <a href="index.html">Home</a>
            </li>
            <li>
                <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false">Person</a>
                <ul class="collapse list-unstyled" id="pageSubmenu">
                    <li><a href="/showAllPeople">Show All Person</a></li>
                    <li><a href="addNewPerson.html">Add Person</a></li>
                </ul>
            </li>
        </ul>
    </nav>
    <!-- Page Content Holder -->
    <div id="content">

        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                        <i></i>
                        <span>Toggle Sidebar</span>
                    </button>
                </div>
            </div>
        </nav>
        <div class="section">
            <form class="form-horizontal form-center" action="/addPerson" method="post">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Email</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="username" placeholder="Your Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <label class="radio-inline" style="padding-left:40%">
                        <input type="radio" name="Sex" value="male"> Male
                    </label>
                    <label class="radio-inline">
                        <input type="radio" name="Sex" value="female"> Female
                    </label>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success center-block">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- jQuery CDN -->
<script src="../../assests/bootstrap/js/jquery-3.3.1.min.js"></script>
<!-- Bootstrap Js CDN -->
<script src="../../assests/bootstrap/js/bootstrap.min.js"></script>

<script type="text/javascript">
    $(document).ready(function () {
        $('#sidebarCollapse').on('click', function () {
            $('#sidebar').toggleClass('active');
        });
    });
</script>
</body>
</html>
