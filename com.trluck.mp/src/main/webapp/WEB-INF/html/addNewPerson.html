<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Collapsible sidebar using Bootstrap 3</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://localhost/bootstrap/css/bootstrap.min.css">
    <!-- Our Custom CSS -->
    <link rel="stylesheet" href="http://localhost/main/css/style.css">
    <!--Font-Awesome CSS-->
    <link rel="stylesheet" href="http://localhost/font-awesome/css/font-awesome.min.css">
</head>
<body>
<div class="wrapper">
    <!-- Sidebar Holder -->
    <nav id="sidebar">
        <div class="sidebar-header">
            <h3>Universal System</h3>
        </div>

        <ul class="list-unstyled components">
            <li>
                <a href="/mp/">Home</a>
            </li>
            <li>
                <a href="#pageSubmenu" data-toggle="collapse" aria-expanded="false">Person</a>
                <ul class="collapse list-unstyled" id="pageSubmenu">
                    <li><a href="/mp/showPeople">Show All Person</a></li>
                    <li><a href="/mp/addNewPerson">Add Person</a></li>
                    <li><a href="/ac/showAdmin">Authority</a></li>
                </ul>
            </li>
        </ul>
    </nav>


    <!-- Page Content Holder -->
    <div id="content">

        <nav class="navbar navbar-default">
            <div class="container-fluid">

                <div class="navbar-header">
                    <button type="button" id="sidebarCollapse" class="btn btn-info navbar-btn">
                        <i></i>
                        <span>Toggle Sidebar</span>
                    </button>
                </div>
            </div>
        </nav>
        <div class="section">
            <form id="addForm" class="form-horizontal form-center" method="post" action="/mp/addPerson">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="pname" placeholder="Your Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Depart</label>
                    <div class="col-sm-5">
                        <select class="form-control" name="department">
                            <option>Tech</option>
                            <option>Music</option>
                            <option>Machine</option>
                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Sex</label>
                    <div class="col-sm-10">
                        <label for="sex_male" class="radio-inline">
                            <input type="radio" id="sex_male" name="sex" value="male"> Male
                        </label>
                        <label for="sex_female" class="radio-inline">
                            <input type="radio" id="sex_female" name="sex" value="female"> Female
                        </label>
                        <label for="sex" class="error" style="padding-left:30%"></label>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Birth</label>
                    <div class="col-sm-10 form-inline">
                        <select class="form-control" style="width: 80px" name="year" id="year">
                            <option>1990</option>
                            <option>1991</option>
                            <option>1992</option>
                            <option>1993</option>
                            <option>1994</option>
                            <option>1995</option>
                            <option>1996</option>
                            <option>1997</option>
                            <option>1998</option>
                            <option>1999</option>
                        </select>
                        <select class="form-control" style="width: 80px" name="month" id="month" onclick="getDays()">
                            <option>Jan</option>
                            <option>Feb</option>
                            <option>Mar</option>
                            <option>Apr</option>
                            <option>May</option>
                            <option>Jun</option>
                            <option>Jul</option>
                            <option>Aug</option>
                            <option>Sep</option>
                            <option>Oct</option>
                            <option>Nov</option>
                            <option>Dec</option>
                        </select>
                        <select class="form-control" style="width: 80px" name="day" id="day">

                        </select>
                    </div>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-success center-block">Add</button>
                </div>
            </form>
        </div>
    </div>
</div>


<!-- jQuery-->
<script src="http://localhost/js/jquery-3.3.1.min.js"></script>
<!--jquery.Validate-->
<script src="http://localhost/js/jquery.validate.min.js"></script>
<!--Main js-->
<script src="http://localhost/main/js/person.js"></script>
<!-- Bootstrap Js-->
<script src="http://localhost/bootstrap/js/bootstrap.min.js"></script>


</body>
</html>
