<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://localhost/bootstrap/css/bootstrap.min.css">
    <!--Main CSS-->
    <link rel="stylesheet" href="http://localhost/main/css/style.css">
</head>
<body class="jumbotron">

        <div class="section">

            <form  class="form-center form-horizontal" action="/loginCheck" method="POST" style="padding: 20% 20% 20% 20%">
                <h1 style="padding-left: 40%">Login</h1>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Name</label>
                    <div class="col-sm-10">
                        <input class="form-control" name="username" placeholder="Your Name">
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Password</label>
                    <div class="col-sm-10">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                </div>
                <div class="form-group">
                    <button name="submit" type="submit" class="btn btn-success center-block" value="Login">Login</button>
                </div>

            </form>
        </div>
</body>
</html>
